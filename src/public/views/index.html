<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Honk&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            background-image: linear-gradient(to top, rgb(255, 255, 255), rgb(0, 119, 255));
        }

        .head {
            height: 150px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        .head img.background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.6;
            /* Adiciona transparência à imagem */
        }

        .head .logo,
        .head .menu {
            position: relative;
            z-index: 1;
        }

        .pacifico-regular {
            font-size: 70px;
            color: rgb(0, 140, 255);
        }

        .pacifico-regular {
            font-family: "Kanit", sans-serif;
            font-weight: 700;
            font-style: normal;
            cursor: pointer;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: rgb(255, 255, 255);
        }

        .ul-container {
            display: flex;
            list-style-type: none;
            /* Remove os pontos da lista */
        }

        .ul-container li {
            text-decoration: none;
            margin: 0 10px 0 10px;
            color: aquamarine;
            font-size: 25px;
            cursor: pointer;
        }

        .logo {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100%;
            margin-right: 10px;
        }

        .sub-menu {
            display: none;
        }


        @media (max-width: 500px) {

            .menu {
                display: none;
            }

            .sub-menu {
                display: block;
            }

            .sub-ul-container {
                display: flex;
                list-style-type: none;
                /* Remove os pontos da lista */
            }

            .sub-ul-container li {
                text-decoration: underline;
                margin: 0 5px 0 5px;
                color: aquamarine;
                font-size: 20px;
                cursor: pointer;
            }

            .logo {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                /* Alinha a logo à esquerda */
                padding-left: 10px;
                /* Opcional: Adiciona um pequeno espaço à esquerda */
            }

            .pacifico-regular {
                font-size: 50px;
            }

            .ul-container {
                flex-direction: column;
            }

            .ul-container li {
                margin: 0;
                padding: 0;
                font-size: 20px;
                cursor: pointer;
                margin-bottom: 5px;
                text-decoration: underline;
            }

            /* 
            @media (max-width: 460px) {
                .sub-ul-container li {
                    text-decoration: underline;
                    margin: 0 9px 0 0;
                    color: aquamarine;
                    font-size: 30px;
                    cursor: pointer;
                }
            }

            @media (min-width: 460px) {
                .sub-ul-container li {
                    text-decoration: underline;
                    margin: 0 9px 0 0;
                    color: aquamarine;
                    font-size: 20px;
                    cursor: pointer;
                }
            } */

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            <img src="../images/ollinda.png" alt="" class="background">
            <div class="logo">
                <img src="../images/labanca.png" alt="">
                <p class="labanca pacifico-regular">Labanca</p>
            </div>

            <div class="menu">
                <ul class="ul-container">
                    <li>Cursos</li>
                    <li>Cadastro</li>
                    <li>A voz do povo</li>
                </ul>
            </div>
        </div>
        <main class="main">
            <div class="sub-menu">
                <ul class="sub-ul-container">
                    <li>cursos</li>
                    <li>cadastro</li>
                    <li>A voz do povo</li>
                </ul>
            </div>
        </main>
    </div>
</body>

</html>
